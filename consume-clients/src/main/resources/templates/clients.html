<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Reto Backend - Victor Fernández</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
</head>
<body>

<div class="container">
    <h1>Lista de Clientes</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Código Único</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Tipo de Documento</th>
            <th scope="col">Número de Documento</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.codigoUnico}"></td>
            <td th:text="${client.nombres}"></td>
            <td th:text="${client.apellidos}"></td>
            <td th:text="${client.tipoDocumento}"></td>
            <td th:text="${client.numeroDocumento}"></td>

        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
